<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Chat - Ollama</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", monospace;
      background: #0d0d0d;
      color: #00ff00;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .console {
      background: #111;
      border: 2px solid #00ff00;
      border-radius: 6px;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,0,0.4);
    }

    .header {
      background: #000;
      color: #0f0;
      padding: 10px 15px;
      border-bottom: 2px solid #00ff00;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header span {
      font-size: 0.9rem;
      color: #ff00ff;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #0d0d0d;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message {
      margin-bottom: 15px;
    }

    .message.user {
      color: #00ffff;
    }

    .message.assistant {
      color: #0f0;
    }

    .status {
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 3px;
    }

    .status.connected {
      background: #003300;
      color: #0f0;
    }

    .status.disconnected {
      background: #330000;
      color: #f33;
    }

    .controls {
      border-top: 2px solid #00ff00;
      padding: 10px;
      background: #111;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    select, textarea, button {
      font-family: "Courier New", monospace;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 4px;
    }

    select, textarea {
      padding: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 50px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #0f0;
      color: #000;
    }

    .typing-indicator {
      font-size: 0.8rem;
      color: #ff0;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .console {
        height: 95vh;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="header">
      <div>ðŸ’» Ollama Chat Terminal</div>
      <span id="status">Verificando conexiÃ³n...</span>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="message assistant">[AI] Hola, soy tu asistente local. Escribe un mensaje para comenzar.</div>
    </div>

    <div class="typing-indicator" id="typing-indicator" style="display:none;">
      [AI estÃ¡ escribiendo...]
    </div>

    <div class="controls">
      <select id="model-select">
        <option value="deepseek-coder">deepseek-coder</option>
        <option value="llama3">llama3</option>
        <option value="phi3">phi3</option>
      </select>
      <textarea id="message-input" placeholder="Escribe tu mensaje..."></textarea>
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const modelSelect = document.getElementById("model-select");
    const statusElement = document.getElementById("status");
    const typingIndicator = document.getElementById("typing-indicator");

    function addMessage(content, isUser=false) {
      const msg = document.createElement("div");
      msg.className = "message " + (isUser ? "user" : "assistant");
      msg.textContent = (isUser ? "[TÃº] " : "[AI] ") + content;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function checkConnection() {
      try {
        const res = await fetch("/models");
        if (res.ok) {
          statusElement.textContent = "Conectado";
          statusElement.className = "status connected";
        } else {
          throw new Error("API Error");
        }
      } catch {
        statusElement.textContent = "Desconectado";
        statusElement.className = "status disconnected";
      }
    }

    sendButton.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      addMessage(text, true);
      messageInput.value = "";

      typingIndicator.style.display = "block";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            model: modelSelect.value
          })
        });
        const data = await response.json();
        if (response.ok) {
          addMessage(data.response);
        } else {
          addMessage("Error: " + data.error);
        }
      } catch {
        addMessage("Error: no se pudo conectar al servidor.");
      } finally {
        typingIndicator.style.display = "none";
      }
    });

    checkConnection();
    setInterval(checkConnection, 30000);
  </script>
</body>
</html>
